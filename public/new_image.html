<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <title>
    New-Photo
  </title>
</head>
<body>
  <div class="container">
    <h1>Add Photo</h1>
    <hr>
  <div class="row">
      <!-- left column -->

      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <form class="form-horizontal" role="form" action="/upload" method="POST" enctype="multipart/form-data" >
          <div class="form-group">
            <label class="col-lg-3 control-label">Image Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name = "name" placeholder="Image name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Image Description:</label>
            <div class="col-lg-8">
              <textarea name="desc" rows=4 cols=25> 
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Album Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name = "albumname" placeholder="Enter current album's name">
            </div>
          </div>

          

          

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
                <input name="myImage" type="file">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="Submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
</body>
</html>
